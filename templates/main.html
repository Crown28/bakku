<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}">Logout</a>

    <h2>Items for Trade</h2>
    <a href="{{ url_for('post_item') }}">Post a new item</a>

    <div class="item-list">
        {% for item in items %}
            <div class="item">
                <a href="{{ url_for('item_detail', item_id=item.id) }}">
                    <img src="{{ item.image_url }}" alt="{{ item.title }}" style="width: 100px; height: 100px;">
                    <h3>{{ item.title }}</h3>
                </a>
                <p>{{ item.description }}</p>
                <small>Posted on {{ item.created_at }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
